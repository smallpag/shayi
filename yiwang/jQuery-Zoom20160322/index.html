<!DOCTYPE html5>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>blowup.js-实用jQuery图片放大镜插件</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/jq22-demo.css">
	<link rel="stylesheet" type="text/css" href="demo/styles/index.css" />
      <link rel="stylesheet" type="text/css" href="demo/styles/prism.css" />
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container">
		<header class="jq22-header">
			<h5>blowup.js-实用jQuery图片放大镜插件 <span>A jQuery plugin for customizable image magnification.</span></h5>
			
		</header>
		<h1><span>blowup</span>.js</h1>
    <h2>Customizable magnification lens.</h2>
    <br />

    <img src="demo/img/waldo.jpg" class="demo-img pos-center">
    <p class="descrip">Hover over image</p>
    <br />

    <div class="code-view pos-center">
      <pre><code class="language-javascript">
$("img").blowup({
  background : "#FCEBB6"
});</code></pre>
    </div>
    <br />
    <p>&copy Paul Krishnamurthy 2016</p>
		
	
	
	<script src="http://www.jq22.com/jquery/2.1.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/blowup.min.js"></script>
	<script type="text/javascript" src="demo/scripts/prism.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {

			$(".demo-img").blowup({
				background : "#FCEBB6"
			});

		})
	</script>
</body>
</html>
